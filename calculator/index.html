<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link id="theme" type="text/css" rel="stylesheet" href="calculator-dark.css"/>
		<title>计算器</title>
	</head>
	<body>
		<div class="container">
		 	<div class="screen">
		 		 
		 			<p></p>
		 		 
		 	</div>
		 	<div class="maincontainer">
				<div class="number">
					<button id="clear">C</button>
					<button class="a">0</button>
					<button id="backspace">←</button>
				 	<button class="a" data-num="1">1</button>
				 	<button class="a" data-num="2">2</button>
					<button class="a" data-num="3">3</button>
					<button class="a" data-num="4">4</button>
					<button class="a" data-num="5">5</button>
					<button class="a" data-num="6">6</button>
					<button class="a" data-num="7">7</button>
					<button class="a" data-num="8">8</button>
					<button class="a" data-num="9">9</button>
					<button id="heart">❤ . ❤</button>	
				</div>
				<div class="notnumber">
					<button class="b" id="plus">+</button>
					<button class="b" id="minus">-</button>
					<button class="b" id="multiply">*</button>
					<button class="b" id="by">/</button>
					<button id="equal">=</button>	
			 	</div>
			 	<button id="themeButton"></button>
			 	
		 	</div>
		</div> 

		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    	<script src="cal-2.js"></script>

	</body>
</html>
